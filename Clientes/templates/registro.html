<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario Zabbix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registro.css') }}">
</head>
<body>
    <div class="container">
        <h2>Registro de Nuevo Usuario Zabbix</h2>
        <form id="formulario-registro">
            <label for="alias">Alias (Nombre de Usuario Zabbix):</label>
            <input type="text" id="alias" name="alias" required>

            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" required>

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">

            <label for="surname">Apellido:</label>
            <input type="text" id="surname" name="surname">

            <label for="edad">Edad (No es un campo de Zabbix):</label>
            <input type="number" id="edad" name="edad" min="1" max="120">

            <label for="anio">A√±o (No es un campo de Zabbix):</label>
            <input type="number" id="anio" name="anio" min="1900" max="2050">

            <label for="usrgrpid">ID del Grupo de Usuario (Ej. 7 para 'Usuarios Zabbix'):</label>
            <input type="text" id="usrgrpid" name="usrgrpid" required value="7">

            <button type="submit">Registrar Usuario en Zabbix</button>
        </form>

        <div id="resultado"></div>

        <!-- üîπ Bot√≥n para ir al login -->
        <button id="btn-login" style="margin-top:20px; background-color:#A8B0A4; color:white; padding:10px 15px; border:none; border-radius:5px; cursor:pointer;">
            Ir a Login
        </button>
    </div>

    <script src="{{ url_for('static', filename='registro.js') }}"></script>
    <script>
        // Redirigir al login
        document.getElementById('btn-login').addEventListener('click', function() {
            window.location.href = "/login"; // apunta a tu ruta de login
        });
    </script>
</body>
</html>
