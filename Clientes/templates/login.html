<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='inicio_sesion.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = '¡Inicio de sesión exitoso! Redirigiendo...';
                    setTimeout(() => { window.location.href = '/inicio'; }, 1000);
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = ' ' + data.error;
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = ' Error de conexión: ' + error;
            }
        });
    </script>
</body>
</html>
